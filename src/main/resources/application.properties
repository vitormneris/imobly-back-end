spring.application.name = imobly

# Postgres Driver
spring.datasource.driver-class-name = org.postgresql.Driver

# datasource Postgres
spring.datasource.url = jdbc:postgresql://localhost:5432/database-imobly
spring.datasource.username = root
spring.datasource.password = root

# JPA configuration
spring.jpa.hibernate.ddl-auto = create
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.properties.hibernate.format_sql = true

# MultipartFile configuration
spring.servlet.multipart.enabled = true
spring.servlet.multipart.max-file-size = 80MB
spring.servlet.multipart.max-request-size = 80MB
